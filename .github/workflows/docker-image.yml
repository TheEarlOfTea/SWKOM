name: Master CI

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
jobs:
  build-java-applicatio-and-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        env:
          db-url: ${{ secrets.DB_URL }}
          db-username: ${{ secrets.DB_USERNAME }}
          db-password: ${{ secrets.DB_PASSWORD }}
        run: mvn clean install
      - name: move file and build docker image
        run: cp ${{github.WORKSPACE}}/target/swagger-spring-1.0.0.jar .
      - name: build docker image
        env:
          db-url: ${{ secrets.DB_URL }}
          db-username: ${{ secrets.DB_USERNAME }}
          db-password: ${{ secrets.DB_PASSWORD }}
        run: docker build --file Dockerfile . -t parcel-swagger --tag theearloftea/swkom:latest
      - name: push docker image
        run: docker push ${{secrets.DOCKERHUB_USERNAME}}/swkom:latest
      
      
    
        
